<!DOCTYPE html>
<html lang="en">
<head>
    <title>Docs | Kryptonite - The new home for your private key</title>

    @@include("static/src/html_head.html")  
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/nav.css">            
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css"> 

</head>

<body>
     <div id="page-wrapper" class='Page-about'>
         @@include("static/src/header.html")
        <main>
            <div class="container">
                <div class="row">
                    <div id="navigation">
                        {% include navigation.html %}
                    </div>    
                    <div id="content">
                            {{ content }}                            
                    </div>    
                </div>            
                <div id="footer">
                    {% include footer.html %}
                </div>
            </div>                     
        </main>
        @@include("static/src/footer.html")                          
    </div>
    <script>
            function orderNav() {
                var list,
                    section,
                    header,
                    sections = [],
                    lists = {},
                    headers = {};

                var navUl = document.querySelectorAll('#navigation ul')[0],
                    navLis = document.querySelectorAll('#navigation ul li');

                if (!navUl) return;

                for (var i = 0; i < navLis.length; i++) {
                    var order, li = navLis[i];

                    if (li.classList.contains('nav-header')) {
                        section = li.textContent || li.innerText;
                        sections.push(section);
                        headers[section] = li;
                        continue;
                    }

                    if (!lists[section]) {
                        lists[section] = [];
                    }

                    order = parseFloat(li.getAttribute('data-order'))
                    lists[section].push([order, li]);
                }

                for (var i = 0; i < sections.length; i++) {
                    section = sections[i];
                    list = lists[section].sort(function(a, b) {
                        return a[0] - b[0];
                    });

                    if (header = headers[section]) {
                        navUl.appendChild(header);
                    }
                    for (var j = 0; j < list.length; j++) {
                        navUl.appendChild(list[j][1]);
                    }
                }
            }

            if (document.querySelectorAll) orderNav();
        </script>
        @@include("static/src/body_tail.html")                                                          
    </body>
</html>
