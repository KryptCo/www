<!DOCTYPE html>
<html lang="en">

<head>
    <title>Krypton - Let's make authentication easy and secure</title>

    @@include('../html_head.html')
    <script async defer src='/static/dist/js/lib/github-button/github-buttons.js'></script>

<body>
    <script type="application/javascript">
        
        //  https://stackoverflow.com/questions/9847580/how-to-detect-safari-chrome-ie-firefox-and-opera-browser
        function isChrome() {
            return !!window.chrome;
        }
        function isFirefox() {
            return typeof window.InstallTrigger !== 'undefined';
        }
        function isSafari() {
            return navigator.userAgent.indexOf("Safari") != -1;
        }

        if (isFirefox()) {
            window.location = "https://addons.mozilla.org/en-US/firefox/addon/krypton-authenticator";
        } else {
            window.location = "https://chrome.google.com/webstore/detail/krypton-authenticator/madlgmccpddkhohkdobabokeecnjonhl";
        }
    </script>
    <div id="page-wrapper">
        @@include("../header.html")

            <h1>Opening the Krypton Browser Extension download page...</h1>
            <a class="redirect-fail-link" href="">Download the Krypton Browser Extension</a>    
        </div>
    </div>
    @@include('../footer.html')
    @@include('../body_tail.html')
</body>

</html>
